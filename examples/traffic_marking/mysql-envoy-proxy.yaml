admin:
  access_log_path: /dev/null
  address:
    socket_address:
      address: 127.0.0.1
      port_value: 25001
static_resources:
  clusters:
  - name: mysql
    connect_timeout: 0.25s
    type: strict_dns
    lb_policy: round_robin
    hosts:
    - socket_address:
        address: mysql
        port_value: 3306
  - name: mysql-green
    metadata:
      filter_metadata: 
         service_color: 
            value: "green"
    connect_timeout: 0.25s
    type: strict_dns
    lb_policy: round_robin
    hosts:
    - socket_address:
        address: mysql-green
        port_value: 3306



  listeners:
    name: listener_0
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 13306
    listener_filters:
    - name: envoy.listener.proxy_protocol
    filter_chains:
    - filters:
      - name: envoy.tcp_proxy
        config:
          stat_prefix: ingress_tcp
          cluster: mysql
          send_proxy_protocol: false
          access_log:
            - name: envoy.file_access_log
              config:
                path: "/var/log/envoy-access2.log"
