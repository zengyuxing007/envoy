static_resources:
  listeners:
  - name: listener_0
    metadata:
        filter_metadata:
            config_downstream_color:
                value: "helloworld"
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 7001
    filter_chains:
    - filters:
      - name: envoy.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.config.filter.network.http_connection_manager.v2.HttpConnectionManager
          codec_type: auto
          stat_prefix: ingress_http
          route_config:
            name: local_route
            virtual_hosts:
            - name: backend
              domains:
              - "*"
              routes:
              - match:
                  prefix: "/"
                route:
                  cluster: service1
          http_filters:
          - name: envoy.router
            config:
              color_cookie_name: "x-envoy-prefer-cluster-color"
              send_proxy_protocol: true
  clusters:
  - name: service1
    connect_timeout: 0.25s
    type: strict_dns
    lb_policy: round_robin
    http2_protocol_options: {}
    load_assignment:
      cluster_name: service-all
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: service1
                port_value: 18080

  - name: service1|green
    metadata:
      filter_metadata: 
        service_color: 
          value: "green"
    connect_timeout: 0.25s
    type: logical_dns
    lb_policy: round_robin
    http2_protocol_options: {}
    load_assignment:
      cluster_name: service1-green
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: service1-green
                port_value: 18080

  - name: service1|red
    metadata:
      filter_metadata: 
        service_color: 
          value: "red"
    connect_timeout: 0.25s
    type: strict_dns
    lb_policy: round_robin
    http2_protocol_options: {}
    load_assignment:
      cluster_name: service1-red
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: service1-red
                port_value: 18080
admin:
  access_log_path: "/dev/null"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 18001
